<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon-Sync Karaoke | Full Auto</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #060608; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; overflow: hidden; }
        .neon-border { box-shadow: 0 0 20px rgba(139, 92, 246, 0.2); border: 1px solid rgba(139, 92, 246, 0.4); }
        .lyric-line { transition: all 0.3s ease; opacity: 0.2; transform: translateY(10px); filter: blur(2px); }
        .lyric-active { color: #fff; opacity: 1; transform: translateY(0) scale(1.15); text-shadow: 0 0 20px #8b5cf6, 0 0 40px #8b5cf6; filter: blur(0); font-weight: 700; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: #8b5cf6; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col p-4 md:p-8">

    <div class="max-w-7xl mx-auto w-full flex-1 flex flex-col gap-6">
        <header class="flex justify-between items-center border-b border-white/5 pb-4">
            <h1 class="text-4xl font-black tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-r from-violet-500 via-fuchsia-400 to-cyan-400">
                NEON-SYNC <span class="text-xs font-mono opacity-50 not-italic tracking-normal">AUTO-V3</span>
            </h1>
            <div class="flex items-center gap-8">
                <div class="text-right">
                    <p class="text-[10px] uppercase text-white/30 tracking-[0.3em]">Performance Score</p>
                    <p id="score" class="text-4xl font-bold text-cyan-400 tabular-nums leading-none">000000</p>
                </div>
            </div>
        </header>

        <main class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 overflow-hidden">
            
            <div class="lg:col-span-7 flex flex-col gap-4">
                <div class="relative flex-1 rounded-3xl overflow-hidden neon-border bg-black group">
                    <div id="player" class="w-full h-full"></div>
                    
                    <div id="setup-overlay" class="absolute inset-0 glass z-50 flex flex-col items-center justify-center p-12 transition-all duration-700">
                        <div class="w-full max-w-lg space-y-6">
                            <div class="space-y-2 text-center">
                                <h2 class="text-3xl font-bold tracking-tight">READY TO SING?</h2>
                                <p class="text-white/40 text-sm">Cole o link do YouTube e nós fazemos o resto.</p>
                            </div>
                            
                            <div class="relative group">
                                <input type="text" id="video-url" 
                                    class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl focus:border-cyan-500 outline-none transition-all text-center text-lg font-medium"
                                    placeholder="https://www.youtube.com/watch?v=...">
                            </div>

                            <button onclick="autoStart()" id="start-btn" class="w-full bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-500 hover:to-fuchsia-500 py-5 rounded-2xl font-black text-xl shadow-2xl transition-all transform hover:scale-[1.02] active:scale-95 uppercase tracking-widest">
                                Inicializar Sincronia
                            </button>

                            <div id="status-msg" class="text-center text-xs text-white/30 font-mono uppercase tracking-widest hidden">
                                <span class="loader mb-4"></span>
                                <p>Buscando e sincronizando letras...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass rounded-2xl p-4 h-24 relative overflow-hidden">
                    <canvas id="visualizer" class="w-full h-full"></canvas>
                </div>
            </div>

            <div class="lg:col-span-5 glass rounded-3xl p-8 flex flex-col relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-[#060608] via-[#060608]/80 to-transparent z-10"></div>
                
                <div id="lyrics-container" class="flex-1 overflow-y-auto space-y-12 py-[40vh] scroll-smooth no-scrollbar">
                    <div class="text-center text-white/20 italic">Aguardando música...</div>
                </div>

                <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-[#060608] via-[#060608]/80 to-transparent z-10"></div>
            </div>

        </main>
    </div>

    <script>
        let player, audioContext, analyser, dataArray, lyrics = [];
        let score = 0;

        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : false;
        }

        async function autoStart() {
            const url = document.getElementById('video-url').value;
            const videoId = extractVideoID(url);
            if (!videoId) return alert("URL do YouTube inválida!");

            const statusMsg = document.getElementById('status-msg');
            const startBtn = document.getElementById('start-btn');
            statusMsg.classList.remove('hidden');
            startBtn.classList.add('hidden');

            try {
                // 1. Obter título do vídeo via oEmbed
                const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                const data = await response.json();
                const cleanTitle = data.title.replace(/\(Official.*\)|\[Official.*\]/gi, '').trim();

                // 2. Buscar letras sincronizadas na LRCLIB
                const lrcResponse = await fetch(`https://lrclib.net/api/search?q=${encodeURIComponent(cleanTitle)}`);
                const lrcData = await lrcResponse.json();
                
                // Pegar a primeira que tenha "syncedLyrics"
                const bestMatch = lrcData.find(item => item.syncedLyrics);
                
                if (!bestMatch) {
                    throw new Error("Letras sincronizadas não encontradas para este vídeo.");
                }

                parseLRC(bestMatch.syncedLyrics);
                
                // 3. Iniciar Player e Áudio
                document.getElementById('setup-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('setup-overlay').style.display = 'none', 700);
                
                renderLyrics();
                initPlayer(videoId);
                initAudio();

            } catch (err) {
                alert(err.message);
                statusMsg.classList.add('hidden');
                startBtn.classList.remove('hidden');
            }
        }

        function parseLRC(lrcContent) {
            const lines = lrcContent.split('\n');
            lyrics = [];
            const timeReg = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;

            lines.forEach(line => {
                const match = timeReg.exec(line);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const ms = parseInt(match[3]);
                    const time = minutes * 60 + seconds + (ms > 99 ? ms / 1000 : ms / 100);
                    const text = line.replace(timeReg, '').trim();
                    if (text) lyrics.push({ time, text });
                }
            });
        }

        function initPlayer(videoId) {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: videoId,
                playerVars: { 'autoplay': 1, 'controls': 1, 'modestbranding': 1 },
                events: { 'onStateChange': (e) => { if(e.data === 1) updateLoop(); } }
            });
        }

        function renderLyrics() {
            const container = document.getElementById('lyrics-container');
            container.innerHTML = lyrics.map((l, i) => `
                <div id="lyric-${i}" class="lyric-line text-3xl md:text-5xl text-center font-medium px-4">${l.text}</div>
            `).join('');
        }

        function updateLoop() {
            if (player.getPlayerState() !== 1) return;
            const currentTime = player.getCurrentTime();
            
            lyrics.forEach((lyric, i) => {
                const el = document.getElementById(`lyric-${i}`);
                if (currentTime >= lyric.time && (i === lyrics.length - 1 || currentTime < lyrics[i+1].time)) {
                    if (!el.classList.contains('lyric-active')) {
                        document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('lyric-active'));
                        el.classList.add('lyric-active');
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    processScore();
                }
            });
            requestAnimationFrame(updateLoop);
        }

        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                drawVisualizer();
            } catch (err) { console.error("Mic error"); }
        }

        function processScore() {
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
            if (volume > 45) { 
                score += Math.floor(volume / 5);
                document.getElementById('score').innerText = score.toString().padStart(6, '0');
            }
        }

        function drawVisualizer() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const barWidth = (canvas.width / dataArray.length) * 2;
                dataArray.forEach((val, i) => {
                    const height = (val / 255) * canvas.height;
                    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, '#8b5cf6');
                    gradient.addColorStop(1, '#06b6d4');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(i * barWidth, canvas.height - height, barWidth - 2, height);
                });
            }
            draw();
        }
    </script>
</body>
</html>
